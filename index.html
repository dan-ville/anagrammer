<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anagrammer</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="form">
      <h1>ANAGRAMMER</h1>
      <div id="settings">
        <div>
          <label for="counter">Make</label>
          <input id="counter" type="number" value="10" />
        </div>
        <div>
          <label for="text">anagrams from the word</label>
          <input id="text" type="text" />
        </div>
      </div>
      <div id="buttons">
        <input class="button" id="submit" type="submit" value="MAKE ANAGRAMS" />
        <button class="button" id="clear">CLEAR</button>
      </div>
    </form>
    <div id="results"></div>
  </body>
</html>
